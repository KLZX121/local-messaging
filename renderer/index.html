<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        
        <section id="statusBar">
            <img id="wifi" src="../imgs/wifi.png">

            <button id="checkUpdateBtn" class="updateButton" style="display: none;">Check for Update</button>

            <button id="downloadUpdateBtn" class="updateButton" style="display: none;">Download Update</button>
            <progress id="downloadUpdateProgress" value="0" style="display: none;"></progress>

            <button id="installUpdateBtn" class="updateButton" style="display: none;">Install Update</button>

            <span id="appVersion"></span>

            <div id="autoUpdateStatus" style="color: orange;"></div>

        </section>
        
        <section id="infoSection">
            <img id="settingsIcon" src="../imgs/settings.png">

            <div><strong>Host Address:</strong>
            <span id="infoHost"></span></div>

            <div><strong>Port:</strong>
            <span id="infoPort"></span></div>

            <div><strong>Status:</strong>
            <span id="infoStatus">Disconnected</span></div>

        </section>

        <section id="chatBox">
        </section>

        <section id="messageBox">
            <input id="messageInput" type="text" placeholder="Enter Message" spellcheck="false" maxlength="200">
            <button id="sendMessageBtn" title="You can also press enter to send message">Send</button>
        </section>

        <section id="config">
            <button id="disconnectBtn" style="display: none;">Disconnect</button>
            <div id="memberListDiv" style="display: none;">
                <strong title="List of connected members to the server">Connected people:</strong>
                <div id="memberList">
    
                </div>
            </div>
            <div id="controlPanel">
                <button id="hostBtn" title="Host a server on your local network">Host Server</button>
                <button id="searchServersBtn" title="Scan for open servers on your local network. Warning: may cause lag">Search for Servers</button>
                <button id="cancelSearchBtn" style="display: none;">Cancel Search</button>
            </div>

            <div id="errorDisplay"></div>
            <div id="searchStatus"></div>
            <progress id="searchProgress" value="0" style="display: none;"></progress>

            <div id="searchBox" style="display: none;">

            </div>

            <div id="manualConnect">
                <h3 title="Enter the host address of the server to manually connect">Manually connect</h3>
                <input type="text" id="manualHost" placeholder="Host Address">

                <button id="manualConnectBtn">Connect</button>

            </div>

            <div id="recentConnectionsDiv">
                <h3 title="Record of last 5 connections this session" class="inlineBlock">Recent Connections</h3>
                <button id="pingConnectionsBtn" class="inlineBlock" title="Pings servers to see if they are online or offline">Ping Servers</button>
                <div id="recentConnections">

                </div>
            </div>
        </section>

        <section id="settingsContainer" style="display: none;">
            <div id="settingsDiv">
                <h2>Settings</h2>

                <div>
                    <button id="saveSettingsBtn" title="Stores settings across sessions - settings will be kept in current session regardless of whether it is saved">Save Settings</button>
                    <button id="resetSettingsBtn" title="Resets all settings to default">Reset Settings</button>
                </div>

                <div>
                    <h3>General</h3>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="settingsInput" placeholder="Username" maxlength="30" spellcheck="false">
                    </div>
                    <div>
                        <label for="fontSizeSlider">Font Size:</label>
                        <input id="fontSizeSlider" type="range" min="0.2" max="2" step="0.2">
                        <span id="fontSizeDisplay"></span>
                    </div>
                    <div>
                        <label for="autoStart">Boot app on computer start-up</label>
                        <input type="checkbox" id="autoStart">
                    </div>
                </div>

                <div>
                    <h3>Network Scanning</h3>
                    <div id="endWhenFoundDiv">
                        <label for="endWhenFound" title="Will end the network scan when an open server is found">End search when server found</label>
                        <input type="checkbox" id="endWhenFound">
                    </div>
                    <div id="joinWhenFoundDiv">
                        <label for="joinWhenFound" title="Will join the first open server that is found when scanning">Auto-join when server found</label>
                        <input type="checkbox" id="joinWhenFound">
                    </div>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
