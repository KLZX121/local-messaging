<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <section id="infoSection">

            <div><strong>Host Address:</strong>
            <span id="infoHost"></span></div>

            <div><strong>Port:</strong>
            <span id="infoPort"></span></div>

            <div><strong>Status:</strong>
            <span id="infoStatus"></span></div>

            <div>
                <input type="text" id="username" placeholder="Username">
            </div>
        </section>
        <section id="chatBox">
        </section>
        <section id="messageBox">

            <input id="messageInput" type="text" placeholder="Enter Message">

        </section>
        <section id="config">

            <h3>Configuration</h3>

            <button id="getIP">Get IP Address</button>
            <div id="hostConfig">
                <div>
                    <label for="hostAddress">Address:</label>
                    <input type="text" id="hostAddress" placeholder="IP Address">
                </div>
                <div>
                    <label for="port">Port:</label>
                    <input type="text" id="port" placeholder="Port">
                </div>
                <div>
                    <button id="hostBtn">Host</button>
                    <button id="connectBtn">Connect</button>
                    <span id="error"></span>
                </div>
            </div>

        </section>

        <script src="index.js"></script>
    </body>
</html>
