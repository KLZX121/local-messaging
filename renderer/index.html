<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
    </head>

    <body>
        <section id="infoSection">

            <div><strong>Host Address:</strong>
            <span id="infoHost"></span></div>

            <div><strong>Port:</strong>
            <span id="infoPort"></span></div>

            <div><strong>Status:</strong>
            <span id="infoStatus"></span></div>

            <div>
                <input type="text" id="username" placeholder="Username">
            </div>
        </section>
        <section id="chatBox">
        </section>
        <section id="messageBox">

            <input id="messageInput" type="text" placeholder="Enter Message">

        </section>
        <h3 onclick="toggleConfig()">Configuration</h3>
        <section id="config" style="display: none;">

            <button id="getIP">Get IP Address</button>
            <div id="hostConfig">
                <div>
                    <label for="hostAddress">Address:</label>
                    <input type="text" id="hostAddress" placeholder="IP Address">
                </div>
                <div>
                    <label for="port">Port:</label>
                    <input type="number" id="port" placeholder="Port">
                </div>
                <div>
                    <button id="hostBtn" style="display: inline-block;">Host</button>
                    <button id="connectBtn" style="display: inline-block;">Connect</button>
                    <button id="disconnectBtn" style="display: none;">Disconnect</button>
                    <span id="error"></span>
                </div>
            </div>

        </section>

        <script src="index.js"></script>
    </body>
</html>
